<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Platform - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-900 mb-2">Welcome Back</h1>
            <p class="text-gray-600">Please sign in to your account</p>
        </div>
        
        <div id="message"></div>
        
        <form id="loginForm" class="space-y-6">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                    Email Address
                </label>
                <input 
                    type="email" 
                    id="email" 
                    name="email"
                    required 
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-colors"
                    placeholder="Enter your email"
                >
            </div>
            
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                    Password
                </label>
                <input 
                    type="password" 
                    id="password" 
                    name="password"
                    required 
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-colors"
                    placeholder="Enter your password"
                >
            </div>
            
            <button 
                type="submit" 
                class="w-full bg-blue-600 text-white py-3 px-4 rounded-lg font-medium hover:bg-blue-700 focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors"
            >
                Sign In
            </button>
        </form>
        
        <div class="mt-8 text-center text-sm text-gray-600">
            <p class="mb-2">Test Accounts:</p>
            <div class="text-xs space-y-1">
                <p><strong>SuperAdmin:</strong> superadmin@test.com / password</p>
                <p><strong>Admin:</strong> admin1@test.com / password</p>
                <p><strong>Employee:</strong> employee1@test.com / password</p>
            </div>
        </div>
    </div>
    
    <!-- <script src="js/login.js"></script> -->
    <script>
       document.addEventListener('DOMContentLoaded', async function() {
    // Check if user is already logged in
    try {
        const response = await fetch('/auth/check-session', { credentials: 'include' });
        if (response.ok) {
            const result = await response.json();
            if (result.authenticated) {
                window.location.href = `/dashboard/${result.user.role}`;
                return;
            }
        }
    } catch (error) {
        // Not logged in, show login form
    }
    
    const loginForm = document.getElementById('loginForm');
    const messageDiv = document.getElementById('message');
    
    loginForm.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const formData = new FormData(loginForm);
        const data = {
            email: formData.get('email'),
            password: formData.get('password')
        };
        
        try {
            const response = await fetch('/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
                credentials: 'include'
            });
            
            const result = await response.json();
            
            if (response.ok) {
                showMessage('Login successful! Redirecting...', 'success');
                
                // Store user info in localStorage for session persistence
                localStorage.setItem('user_session', JSON.stringify({
                    id: result.user.id,
                    name: result.user.name,
                    email: result.user.email,
                    role: result.user.role,
                    login_time: new Date().toISOString()
                }));
                
                // Redirect to appropriate dashboard
                setTimeout(() => {
                    window.location.href = result.redirect_url;
                }, 1000);
            } else {
                showMessage(result.error || 'Login failed', 'error');
            }
        } catch (error) {
            console.error('Login error:', error);
            showMessage('Login failed. Please try again.', 'error');
        }
    });
    
    function showMessage(message, type) {
        if (messageDiv) {
            messageDiv.className = `p-4 mb-4 text-sm rounded-lg ${
                type === 'success' ? 'text-green-800 bg-green-50' : 'text-red-800 bg-red-50'
            }`;
            messageDiv.textContent = message;
            messageDiv.style.display = 'block';
            
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }
    }
    
    document.getElementById('logoutBtn').addEventListener('click', async function() {
        await fetch('/auth/logout', { method: 'POST', credentials: 'include' });
        localStorage.clear();
        window.location.href = '/';
    });
});
    </script>
</body>
</html>

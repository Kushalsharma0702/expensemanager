<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Platform - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Expense Platform</h1>
            <p class="text-gray-600">Sign in to your account</p>
        </div>
        
        <form id="loginForm" class="space-y-6">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    required 
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                    placeholder="Enter your email"
                >
            </div>
            
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    required 
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                    placeholder="Enter your password"
                >
            </div>
            
            <button 
                type="submit" 
                class="w-full bg-blue-600 text-white py-3 px-4 rounded-lg hover:bg-blue-700 focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all font-medium"
            >
                Sign In
            </button>
        </form>
        
        <div id="message" class="mt-4 text-center text-sm"></div>
        
        <div class="mt-8 p-4 bg-gray-50 rounded-lg">
            <h3 class="font-medium text-gray-700 mb-2">Demo Accounts:</h3>
            <div class="text-xs text-gray-600 space-y-1">
                <p><strong>SuperAdmin:</strong> superadmin@example.com</p>
                <p><strong>Admin:</strong> admin1@example.com</p>
                <p><strong>Employee:</strong> emp1@example.com</p>
                <p><strong>Password:</strong> test123</p>
            </div>
        </div>
    </div>
    
    <script src="js/login.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Expense Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <nav class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-4">
                <h1 class="text-2xl font-bold text-gray-900">Admin Dashboard</h1>
                <div class="flex items-center space-x-4">
                    <span id="userName" class="text-gray-700"></span>
                    <button id="logoutBtn" class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700 transition-colors">
                        Logout
                    </button>
                </div>
            </div>
        </div>
    </nav>
    
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Budget Overview -->
            <div class="lg:col-span-1">
                <div class="bg-white p-6 rounded-xl shadow-sm">
                    <h2 class="text-xl font-semibold text-gray-800 mb-6">My Budget</h2>
                    <div class="h-64">
                        <canvas id="budgetChart"></canvas>
                    </div>
                    <div id="budgetInfo" class="mt-4 space-y-2">
                        <!-- Budget info will be populated by JavaScript -->
                    </div>
                </div>
            </div>
            
            <!-- Pending Expenses -->
            <div class="lg:col-span-2">
                <div class="bg-white p-6 rounded-xl shadow-sm">
                    <h2 class="text-xl font-semibold text-gray-800 mb-6">Pending Expense Requests</h2>
                    <div id="expensesList" class="space-y-4">
                        <!-- Expenses will be populated by JavaScript -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div id="message" class="fixed bottom-4 right-4 max-w-sm"></div>
    
    <script src="js/admin.js"></script>
</body>
</html>
